{% extends 'base.html' %}


{% block title %}
    Authors list
{% endblock title %}


{% block body %}
<div class="row">
    <div class="col">
        <h1>Authors:</h1>
        {% for author in authors %}
            <ul>
                <li>
                    <a href="{{url_for('user.profile',pk=author.user.id)}}">
                        {{ author.user.first_name }} {{ author.user.last_name }} {{ author.id }}
                    </a>
                </li>
            </ul>
        {% endfor %}   
    </div>
</div>

{% endblock body %}
